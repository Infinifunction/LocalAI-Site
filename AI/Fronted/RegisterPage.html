<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/RegisteLoginPage.css') }}">
</head>
<body>

    <!-- Code Validation Modal (triggered by Jinja) -->
    {% if show_code_modal %}
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById("code-modal").style.display = "flex";
        });
    </script>
    {% endif %}

    <div id="code-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <form method="POST" action="/verify_code">
                <h2>ðŸ“§ Email Verification</h2>
                <p>Please enter the 6-digit code sent to your e-mail address:</p>
                <input type="text" name="code" required maxlength="6" pattern="\d{6}" inputmode="numeric">
                <button type="submit">Verify Code</button>
            </form>
        </div>
    </div>

    <!-- Toast Message Box -->
    <div id="toast" class="toast hidden">
        <span id="toast-message"></span>
    </div>

    <!-- Registration form -->
    <div class="login-wrapper">
        <form action="/register" method="POST">
            <div class="animated-border">
                <h2>Register</h2>
                <div class="input-field">
                    <input type="text" name="username" required>
                    <label>Enter Username</label>
                </div>
                <div class="input-field">
                    <input type="email" name="email" required>
                    <label>Enter Your Email Address</label>
                </div>
                <div class="input-field">
                    <input type="password" name="password" required>
                    <label>Enter your password</label>
                </div>
                <div class="terms-wrapper">
                    <label>
                        <input type="checkbox" name="terms_accepted" required>
                        <span>
                        By clicking the Sign Up button, you declare that you have read and accepted the 
                        <a href="/terms" target="_blank">Terms of Use</a> and
                        <a href="/privacy" target="_blank">Privacy Policy.</a>
                        </span>
                    </label>
                </div>
                <button type="submit">Sign up</button>
                <div class="account-options">
                    <p>Do you already have an account? <a href="/login">Login</a></p>
                </div>
            </div>
        </form>
    </div>

    <!-- Flash Message Data -->
    <script id="flash-data" type="application/json">
        {{ get_flashed_messages(with_categories=true) | tojson | safe }}
    </script>

    <!-- Toast Viewer JS -->
    <script>
        function showToast(message, type = "error") {
            const toast = document.getElementById("toast");
            const msgSpan = document.getElementById("toast-message");

            toast.className = `toast show ${type}`;
            msgSpan.textContent = message;

            setTimeout(() => {
                toast.className = "toast hidden";
            }, 4000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const flashDataElement = document.getElementById('flash-data');
            let flashData = [];

            if (flashDataElement) {
                try {
                    flashData = JSON.parse(flashDataElement.textContent);
                } catch (e) {
                    console.error("Failed to parse flash data:", e);
                }
            }

            if (flashData && flashData.length > 0) {
                flashData.forEach(([category, message]) => {
                    showToast(message, category);
                });
            }
        });
    </script>
</body>
</html>
