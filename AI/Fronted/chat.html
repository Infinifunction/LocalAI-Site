<!DOCTYPE html>
<html lang="en_US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Home Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mainpagesidebar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/markdown.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <!-- Main Menu / Content -->
  <main class="menu">
    <div class="_0923982 intro">
      <div class="AI logo-area">
        <div class="icon">
          <img src="{{ url_for('static', filename='movie/Transparentlogo.png') }}" alt="Infini AI" width="90" height="90">
        </div>
        <span class="ai-text">Infini AI</span>
      </div>
      <div class="_ka3191d">How Do You Want to Start the Chat?</div>
    </div>

      <!-- Sidebar -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <a href="/" class="header-logo">
          <img src="{{ url_for('static', filename='movie/Transparentlogo.png') }}" alt="Infinifunction Studios" />
        </a>
      </header>
      <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="/" class="nav-link">
              <span class="material-symbols-rounded">chat</span>
              <span class="nav-label">New Chat</span>
            </a>
          </li>
          <li class="sidebar-title">Chats</li>
        </ul>
      </nav>
    </aside>

    <section class="page">
      <div class="demo">
          <div id="chat-container" class="chat-container" aria-live="polite" aria-label="Chat Messages"></div>
        <!-- Prompt Bar Component -->
        <form id="prompt-form" class="prompt start" aria-label="prompt entry" autocomplete="off">
          <textarea id="prompt-input"
            class="prompt-input"
            placeholder="ask anything"
            aria-label="enter prompt"
            rows="1"></textarea>
          <div class="right-icons">
            <button type="button" class="icon-btn" id="mic-btn" title="Microphone" aria-label="Microphone">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <path d="M12 3a3 3 0 0 1 3 3v6a3 3 0 0 1-6 0V6a3 3 0 0 1 3-3z" fill="currentColor"/>
                <path d="M5 10v2a7 7 0 0 0 14 0v-2M12 19v3" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
              </svg>
            </button>
            <button type="submit" class="icon-btn send-btn" id="send-btn" title="Send" aria-label="Send">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
  
  <script src="{{ url_for('static', filename='js/prompt.js') }}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
</body>
</html>
